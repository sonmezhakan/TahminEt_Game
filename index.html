<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayı Tahmin</title>
    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="/css/site.css" rel="stylesheet" />

    <!--Bootstrap JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mx-auto text-center">
          <h1>Sayı Tahmin Oyunu</h1>
          <hr />
          <div class="col-md-6 mx-auto">
            <div id="success" class="alert alert-success" role="alert" style="display: none;">
              
            </div>
            <div id="error" class="alert alert-danger" role="alert" style="display: none;">
             
            </div>
            <input id="girilenDeger" type="number" class="form-control" />
            <button id="start" class="btn btn-primary" onclick="StartGame()">Oyunu Başlat</button>
            <button id="tahminEt" class="btn btn-success" onclick="TahminEt()">Tahmin Et</button>
            
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mx-auto">
          <div class="card">
            <div class="card-header bg-success">
              <h2 class="card-title text-center text-white">Seviye</h2>
            </div>
            <div class="card-body">
              <h1 id="level" class="text-center">1</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3 mx-auto">
          <div class="card">
            <div class="card-header bg-primary">
              <h2 class="card-title text-center text-white">Rastgele Sayı</h2>
            </div>
            <div class="card-body">
              <h1 id="rastgeleSayi" class="text-center">-</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3 mx-auto">
          <div class="card">
            <div class="card-header bg-warning">
              <h2 class="card-title text-center">Tahmin Hak</h2>
            </div>
            <div class="card-body">
              <h1 id="hak" class="text-center">2</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-4 mx-auto">
          <div class="card">
            <div class="card-header " id="timerHeader">
                <h2 class="text-center">Geri Sayım</h2>
            </div>
            <div class="card-body" id="timer">
            </div>
          </div>
        </div>
      </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Bilinen Sayı</th>
              <th>Seviye</th>
              <th>Hak</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>5</td>
              <td>1</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </div> -->
    </div>

    <script src="/js/site.js"></script>
  </body>
</html>
